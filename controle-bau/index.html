<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Baú</title>
    <link rel="stylesheet" href="style.css">
    <script src="../auth-check.js"></script>
</head>
<body>

    <div class="container">
        <div class="column main-column">
            <h2 id="bau-welcome-message">Registrar Ação</h2>
            <form id="item-form">
                
                <label>Ação:</label>
                <div class="button-group" id="action-selector">
                    <button type="button" class="btn-selector selected" data-action="colocou">Colocando</button>
                    <button type="button" class="btn-selector" data-action="tirou">Tirando</button>
                </div>

                <label>Item:</label>
                <div id="item-selector" class="item-selector-group">
                    <div class="button-group">
                        <button type="button" class="btn-selector" data-item="Filé de Peixe-Boi">Filé de Peixe-Boi</button>
                        <button type="button" class="btn-selector" data-item="Filé de Jacaré">Filé de Jacaré</button>
                        <button type="button" class="btn-selector" data-item="Filé de Tartaruga">Filé de Tartaruga</button>
                    </div>
                    <div class="button-group-single">
                         <button type="button" class="btn-selector selected" data-item="Dinheiro Sujo">Dinheiro Sujo</button>
                    </div>
                </div>

                <label for="item-quantity">Quantidade:</label>
                <input type="number" id="item-quantity" value="1" min="1">

                <button type="submit">Registrar Ação</button>
            </form>
        </div>

        <div class="column users-column">
            <div class="user-box">
                <h3>Biel</h3>
                <div id="biel-items" class="log-box"></div>
            </div>
             <div class="user-box">
                <h3>Rafitos</h3>
                <div id="rafitos-items" class="log-box"></div>
             </div>
             </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>

</body>
</html>
