<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Projetos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h1>Login</h1>
            <p class="slogan">Só quem se arrisca merece viver o extraordinário</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Entrar</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </div>


    <div id="page-container">
        <header class="main-header">
            <div class="header-content">
                <div class="header-title">
                    <h1>Central de Projetos</h1>
                    <p id="welcome-message"></p>
                </div>
                <div class="header-actions">
                    <button id="login-trigger-button">Login</button>
                    <button id="logout-button" class="hidden">Sair</button>
                </div>
            </div>
        </header>

        <main id="projects-grid" class="projects-grid">
            <div class="logged-out-message">
                <p>Por favor, faça o login para ver os projetos.</p>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="script.js"></script> 
</body>
</html>
